                      </li>
                      <li>

                      </li>
                      <li>
                        <a
                          class="bg-c-secondary dropdown-item color-c-primary"
                          href="#"
                          >VoIP Systems</a
                        >
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">FAQs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blogs</a>
                  </li>

                  <li class="header-middle position-relative d-none d-xl-block">
                    <div class="d-flex align-items-start">
                      <a class="nav-link px-0 bg-white logo-block" href="#">
                        <img
                          src="./images/logo.png"
                          alt="Sparta"

                    </div>
                    <p
                      class="position-absolute top-left-content top-0 bg-c-secondary py-2 px-3 text-center color-c-primary fw-bold"
